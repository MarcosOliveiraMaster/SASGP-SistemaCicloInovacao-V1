<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <!-- Nossos scripts -->
    <script src="banco.js" defer></script>
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Kill Switch Section -->
            <div class="kill-switch-section">
                <h2 class="form-title">Kill Switch</h2>
                <p class="form-description">Marque as condições que sua solução atende:</p>
                
                <div class="kill-switch">
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            A nossa receita bruta está dentro dos limites (Mín/Máx) exigidos?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            O nosso CNAE e tempo de constituição são aceites?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            O nosso TRL atual corresponde exatamente ao ponto de entrada do edital?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Temos caixa disponível para cobrir a contrapartida financeira exigida?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            É necessário abrir um CNPJ no Estado/Município exigido pelo edital?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            O edital é de subvenção econômica?
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            A propriedade intelectual será nossa ao fim do processo?
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Matriz Positiva -->
            <div class="matriz-section matriz-positiva">
                <h3 class="form-title">Matriz de Pontuação Positiva</h3>
                
                <div class="slider-container">
                    <label>Valor da subvenção do Edital</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
                
                <div class="slider-container">
                    <label>TRL de Saída da solução</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
                
                <div class="slider-container">
                    <label>Alinhada com outras soluções da carteira SASGP & Kactux possibilitando escalabilidade</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
                
                <div class="slider-container">
                    <label>A duração do edital, desde a inscrição até seu encerramento é em torno de 12 meses?</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
            </div>
            
            <!-- Matriz Negativa -->
            <div class="matriz-section matriz-negativa">
                <h3 class="form-title">Matriz de Pontuação Negativa</h3>
                
                <div class="slider-container">
                    <label>Impacto na Distribuição e dedicação da equipe</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
                
                <div class="slider-container">
                    <label>Nível do Risco Tecnológico</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
                
                <div class="slider-container">
                    <label>Custo de Overhead (Despesas)</label>
                    <input type="range" min="1" max="5" value="1" class="slider">
                    <span class="slider-value">1</span>
                </div>
            </div>
            
            <!-- Score Display -->
            <div class="score-section">
                <h3 class="form-title">Score da Solução</h3>
                <div class="score-display">
                    <div class="score-value" id="scoreValue">0%</div>
                    <div class="score-bar-container">
                        <div class="score-bar" id="scoreBar"></div>
                    </div>
                    <p class="score-comment" id="scoreComment">Comentário solução</p>
                </div>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-secondary btn-voltar">
                    ← Voltar
                </button>
                <button class="btn btn-primary btn-avancar">
                    Avançar →
                </button>
            </div>
        </div>
    </div>
</body>
</html>
