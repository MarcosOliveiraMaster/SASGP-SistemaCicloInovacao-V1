<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Recursos - SASGP</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="banco.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-wide">
        <div class="form-container wide">
            <h2 class="form-title">Mapeamento de Recursos da Solução</h2>
            <p class="form-description">Descreva os recursos que serão exigidos para a solução.</p>
            
            <div class="table-container">
                <table class="resources-table" id="resourcesTable">
                    <thead>
                        <tr>
                            <th width="30%">Tipo do Recurso</th>
                            <th width="60%">Descrição</th>
                            <th width="10%">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
                
                <button class="add-row-btn" id="addRowBtn">+</button>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-secondary btn-voltar">Voltar</button>
                <button class="btn btn-primary btn-avancar">Avançar</button>
            </div>
        </div>
    </div>
</body>
</html>
