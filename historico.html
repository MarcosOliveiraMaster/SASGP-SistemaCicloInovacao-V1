<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Desenvolvimento - SASGP</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="banco.js" defer></script>
    <script src="script-historico.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="tituloSolucao">Histórico de Desenvolvimento</h1>
            <p class="subtitle">Registro de relatórios e acompanhamento</p>
        </header>
        
        <main>
            <div class="historico-header">
                <h2>Relatórios</h2>
                <button class="btn btn-primary" id="btnAdicionarRelatorio">
                    <span>+</span> Adicionar Relatório
                </button>
            </div>
            
            <div class="historico-container" id="relatoriosContainer">
                <!-- Relatórios serão carregados aqui -->
            </div>
        </main>
        
        <div class="btn-container">
            <button class="btn btn-secondary" id="btnVoltar">← Voltar</button>
        </div>
    </div>
    
    <!-- Popup Adicionar Relatório -->
    <div id="popupRelatorio" class="popup-overlay">
        <div class="popup-content popup-grande">
            <h3>Adicionar Relatório</h3>
            
            <div class="form-group">
                <label for="tituloRelatorio">Título</label>
                <input type="text" id="tituloRelatorio" 
                       class="form-control"
                       placeholder="Título do relatório">
            </div>
            
            <div class="form-group">
                <label for="autorRelatorio">Autor</label>
                <input type="text" id="autorRelatorio" 
                       class="form-control"
                       placeholder="Nome do autor">
            </div>
            
            <div class="form-group">
                <label for="descricaoRelatorio">Descrição</label>
                <textarea id="descricaoRelatorio" 
                          class="form-control"
                          placeholder="Corpo do texto do relatório..."
                          rows="10"></textarea>
            </div>
            
            <div class="popup-buttons">
                <button class="btn btn-cancel" id="btnCancelarRelatorio">Cancelar</button>
                <button class="btn btn-primary" id="btnSalvarRelatorio">Salvar Relatório</button>
            </div>
        </div>
    </div>
    
    <!-- Popup Confirmar Exclusão -->
    <div id="popupConfirmarExclusao" class="popup-overlay">
        <div class="popup-content">
            <h3>Excluir Relatório</h3>
            <p>Tem certeza que deseja excluir este relatório?</p>
            <div class="popup-buttons">
                <button class="btn btn-cancel" id="btnCancelarExclusao">Cancelar</button>
                <button class="btn btn-primary" id="btnConfirmarExclusao" style="background: #ff4444;">
                    Excluir
                </button>
            </div>
        </div>
    </div>
</body>
</html>
