<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar Solução - SASGP</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="banco.js" defer></script>
    <script src="script-avaliacao.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="tituloSolucao">Avaliar Solução</h1>
            <p class="subtitle">Sistema de avaliação e acompanhamento</p>
        </header>
        
        <!-- Status da Solução -->
        <div class="status-container">
            <label for="statusSelect">Status da solução:</label>
            <select id="statusSelect" class="status-select">
                <option value="">Selecione o status...</option>
                <option value="aprovada-execucao">Aprovada em Execução</option>
                <option value="aprovada-aguardando">Aprovada aguardando execução</option>
                <option value="em-analise">Em análise</option>
                <option value="arquivada">Arquivada</option>
                <option value="reprovada">Reprovada</option>
            </select>
        </div>
        
        <!-- Média de Estrelas -->
        <div class="media-estrelas-container">
            <div class="header-laranja">
                <h3>Média de Avaliações</h3>
                <div class="estrelas-media" id="estrelasMedia">
                    ⭐⭐⭐⭐⭐
                </div>
            </div>
        </div>
        
        <!-- Grid de Avaliações -->
        <main>
            <div class="avaliacoes-header">
                <h2>Avaliações</h2>
                <button class="btn btn-primary" id="btnNovaAvaliacao">
                    <span>+</span> Nova Avaliação
                </button>
            </div>
            
            <div class="grid-avaliacoes" id="avaliacoesGrid">
                <!-- Avaliações serão carregadas aqui -->
            </div>
        </main>
        
        <div class="btn-container">
            <button class="btn btn-secondary" id="btnVoltar">← Voltar</button>
        </div>
    </div>
    
    <!-- Popup Nova Avaliação -->
    <div id="popupNovaAvaliacao" class="popup-overlay">
        <div class="popup-content">
            <h3>Nova Avaliação</h3>
            
            <div class="form-group">
                <label for="avaliadorSelect">Avaliador</label>
                <select id="avaliadorSelect" class="form-control">
                    <option value="">Selecione o avaliador...</option>
                    <option value="Simone">Simone</option>
                    <option value="Gabriel">Gabriel</option>
                    <option value="Diego">Diego</option>
                    <option value="Emily">Emily</option>
                    <option value="Tandero">Tandero</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="comentarioAvaliacao">Comentário</label>
                <textarea id="comentarioAvaliacao" 
                          class="form-control"
                          placeholder="Escreva os comentários da avaliação..."
                          rows="5"></textarea>
            </div>
            
            <div class="form-group">
                <label>Estrelas (1 a 5)</label>
                <div class="estrelas-selecao">
                    <span class="estrela" data-value="1">☆</span>
                    <span class="estrela" data-value="2">☆</span>
                    <span class="estrela" data-value="3">☆</span>
                    <span class="estrela" data-value="4">☆</span>
                    <span class="estrela" data-value="5">☆</span>
                </div>
                <input type="hidden" id="estrelasValue" value="0">
            </div>
            
            <div class="popup-buttons">
                <button class="btn btn-cancel" id="btnCancelarAvaliacao">Cancelar</button>
                <button class="btn btn-primary" id="btnSalvarAvaliacao">Salvar Avaliação</button>
            </div>
        </div>
    </div>
</body>
</html>
